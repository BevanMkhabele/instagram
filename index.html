<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
    }

    .container {
        max-width: 350px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .logo {
        background-image: url("https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png");
        background-position: 0px -52px;
        background-size: auto;
        width: 175px;
        height: 51px;
        background-repeat: no-repeat;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #3897f0;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .form-group button:disabled {
        background-color: #b2dffc;
        cursor: not-allowed;
    }

    .forgot-password {
        text-align: center;
        margin-top: 10px;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
    }

    .get-app {
        text-align: center;
        margin-top: 20px;
    }

    .get-app img {
        width: 120px;
        margin: 0 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <form id="loginForm" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" disabled>Log in</button>
            </div>
            <div class="forgot-password">
                <a href="/accounts/password/reset/?next=%2Fkuarteto%2F">Forgot password?</a>
            </div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/accounts/emailsignup/?next=%2Fkuarteto%2F">Sign up</a></p>
        </div>
        <div class="get-app">
            <span>Get the app.</span>
            <div class="app-links">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=ig_mid%3D85D22B4C-1536-41B2-ACE0-4816A46FFEFE%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%253A%252F%252Fwww.google.com%252F" target="_blank" rel="nofollow noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play">
                </a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&amp;referrer=appbadge&amp;source=www.instagram.com&amp;mode=mini&amp;pos=0%2C0%2C1366%2C728&amp;next=%2Fkuarteto%2F" target="_blank" rel="nofollow noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
